<body>
  <header>
    <h1 id='photoOfTheDay'>NASA Photo of the Day</h1>
  </header>

  <div id="root"></div>

  <footer></footer>

  <script>
    
    const photoOfTheDay = document.querySelector('#photoOfTheDay');
    photoOfTheDay.style.marginLeft = '-80%';
    photoOfTheDay.style.opacity = '10%';
    photoOfTheDay.style.transition = '1s';

    window.onload = (()=> {
      photoOfTheDay.style.marginLeft = '17%'; 
      photoOfTheDay.style.opacity = '100%';
      photoOfTheDay.style.transition = '1s';
      photoOfTheDay.style.outline = '2px solid gray';
      photoOfTheDay.style.outlineOffset = '2px'
      photoOfTheDay.style.borderRadius = '5px'
      
    })
